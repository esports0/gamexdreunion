<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Entry Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(255, 255, 255);
            font-style: bold;
        }
        .entry-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            text-shadow:0px 0px 0px black;
        }
        p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px black;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background: rgb(255, 0, 55);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff6347;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .entry-container span{
            color: rgb(255, 196, 0);
        }
    </style>
</head>
<body>
   
    <div class="entry-container">
        <h1>Welcome to Gamer's <span>Haven</span></h1>
        <p>Step into the ultimate Game Arena Of GameXD</p>
        <button onclick="enterSite()">Start</button>
    </div>
    
    <script>
        function enterSite() {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "gamexd.html";
            }, 1000);
        }
    </script>
</body>
</html>
