<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .carousel-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="esportsbanner444.jpg" alt="Image 1">
            <img src="esportsbanner555.jpg" alt="Image 2">
        </div>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel-slide img');
        const totalImages = images.length;

        function slide() {
            index++;
            if (index >= totalImages) {
                index = 0;
            }
            const slideWidth = images[0].clientWidth;
            document.querySelector('.carousel-slide').style.transform = `translateX(${-slideWidth * index}px)`;
        }

        setInterval(slide, 3000); // Change slide every 3 seconds
    </script>

</body>
</html>
